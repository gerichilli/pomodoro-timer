<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Pomodoro Timer - An Easy Way to Keep Focusing</title>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="img/logo.png" alt="Pomodoro logo" class="logo">
        </div>
        <div class="options">
            <div class="option option--1 option--active">Pomodoro</div>
            <div class="option option--2">Short break</div>
            <div class="option option--3">Long break</div>   
        </div>
        <div class="timer">25:00</div>
        <div class="actions">
            <div class="action action--start">Start</div>
            <div class="action action--pause">Pause</div>
            <div class="action action--reset">Reset</div>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
